on:
    push:
      branches:
        - main
    pull_request:

jobs:
    setup-and-run:
      runs-on: ubuntu-latest
      timeout-minutes: 10
  
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
  
        - name: Set up Docker
          uses: docker/setup-buildx-action@v2
  
        - name: Install Aztec CLI
          run: |
            curl -s https://install.aztec.network > tmp.sh
            bash tmp.sh <<< yes "yes"
  
        - name: Update path
          run: echo "/home/runner/.aztec/bin" >> $GITHUB_PATH
  
        - name: Set Aztec version
          run: |
            VERSION=0.72.1 aztec-up
        
        - name: Start sandbox
          run: |
            docker compose -p sandbox -f ~/.aztec/docker-compose.sandbox.yml -f docker-compose.override.yml up --force-recreate &

        - name: Install project dependencies
          run: yarn
  
        - name: Compile
          run: script -e -c "${AZTEC_NARGO:-aztec-nargo} compile"
  
        - name: Codegen
          run: script -e -c "aztec codegen target --outdir src/artifacts"


        - name: inspectooor
          run: |
            docker network ls
            for container_id in $(docker ps -q); do
              echo "Inspecting container: $container_id"
              docker inspect "$container_id"
            done
            for network_id in $(docker network ls -q); do
              echo "Inspecting network: $network_id"
              docker network inspect "$network_id"
            done

        - name: Run tests
          run: script -e -c "LOG_LEVEL=debug BASE_PXE_URL=http://localhost NODE_NO_WARNINGS=1 node --experimental-vm-modules $(yarn bin jest) --no-cache --runInBand --config jest.integration.config.json"
  
